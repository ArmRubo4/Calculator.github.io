<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="calc.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="header"><i class="fa-solid fa-bars"></i> <span>Calculator</span> <i class="fa-solid fa-sun"></i></div>

        <div class="panel"></div>

        <div class="buttons">
            <div class="box">
                <button class="clear">C</button>
                <button><i class="fa-solid fa-delete-left"></i></button>
                <button>%</button>
                <button>/</button>
            </div>

            <div class="box">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>

            <div class="box">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="box">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="box">
                <button><i class="fa-solid fa-plus-minus"></i></button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
